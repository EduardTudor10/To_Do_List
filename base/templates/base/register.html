{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
<h1 style="color:#fff;">Register</h1>
</div>

<div class="card-body">
<form method="POST">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}

    <label>{{form.password1.label}}</label>
    {{form.password1}}

    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <input style="margin-top:18px" class="button" type="submit" value="Register">
</form>
<p>Already have an account? <a style="color:#31d8da;" href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
